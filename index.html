<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <!-- External font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/89537b102f.js" crossorigin="anonymous"></script>

    <!-- Stylesheet(s) -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body class="flex-center">
    <div class="wrapper">
      <div class="logo flex-center"><img src="./assets/logo.svg" alt="Pomodoro logo" /></div>
      <nav class="flex-center mode-picker">
        <ul id="mode_selector">
          <li id="mode_pomodoro" class="flex-center active">pomodoro</li>
          <li id="mode_short_break" class="flex-center">short break</li>
          <li id="mode_long_break" class="flex-center">long break</li>
        </ul>
      </nav>
      <div class="timer-wrapper flex-center">
        <div class="timer-holder">
          <svg class="svg-timer" viewBox="0 0 339 339" fill="none">
            <circle id="timer_ring" stroke-dashoffset="0" class="timer-ring" r="155" cx="50%" cy="50%" stroke-width="10"></circle>
            <text y="57%" x="50%" id="timer" data-current-timer="0">01:00</text>
            <text id="timer_btn" y="75%" x="54%">START</text>
          </svg>
        </div>
      </div>
      <div class="flex-center settings-btn">
        <button id="open_modal"><img src="./assets/icon-settings.svg" alt="Settings" /></button>
      </div>

      <div id="modal" class="settings-wrapper flex-center">
        <div class="settings-holder">
          <div class="settings">
            <div class="row title">
              <h2>Settings</h2>
              <div id="close_modal" class="close"><img src="./assets/icon-close.svg" alt="close" /></div>
            </div>
            <form id="timer_form" class="time-selector">
              <h3 class="mt-20">Time (minutes)</h3>
              <div class="row time">
                <div class="col">
                  <label for="pomodoro">pomodoro</label>
                  <input type="number" id="pomodoro" name="pomodoro" min="1" value="25" />
                </div>
                <div class="col">
                  <label for="short_break">short break</label>
                  <input type="number" id="short_break" name="short_break" min="1" value="5" />
                </div>
                <div class="col">
                  <label for="long_break">long break</label>
                  <input type="number" id="long_break" name="long_break" min="1" value="15" />
                </div>
              </div>
              <div class="row bordered font">
                <h3>font</h3>
                <div class="flex-between">
                  <input type="radio" id="sans" name="font" value="Kumbh Sans" checked />
                  <label class="flex-center" for="sans">Aa</label>

                  <input type="radio" id="serif" name="font" value="Roboto Slab" />
                  <label class="flex-center" for="serif">Aa</label>

                  <input type="radio" id="mono" name="font" value="Space Mono" />
                  <label class="flex-center" for="mono">Aa</label>
                </div>
              </div>
              <div class="row color">
                <h3>color</h3>
                <div class="flex-between">
                  <input type="radio" id="color_one" name="color" value="f87070" checked />
                  <label class="flex-center" for="color_one"></label>

                  <input type="radio" id="color_two" name="color" value="70f3f8" />
                  <label class="flex-center" for="color_two"></label>

                  <input type="radio" id="color_three" name="color" value="d881f8" />
                  <label class="flex-center" for="color_three"></label>
                </div>
              </div>
              <div class="row justify-center mt-10"><button class="primary-btn" type="submit">Apply</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Site scripts ====== -->
    <script src="./index.js"></script>
  </body>
</html>
